<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add a student to all bootcamp courses</title>
        <style>
            input{
                display: block;
            }
            h4{
                display: inline-block;
                width: 100px;
            }
            p{
                width: 100px;
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <h3>Add a new course</h3>
        <form action="/create" method="post">
            {% csrf_token %}
            Name: <input type="text" name="name">
            Description: <input type="textarea" name="desc">
            <input type="submit" name="submit" value="Add">
        </form>
        <h3>Courses</h3>
        <div id="course_table">
            <h4>Course Name</h4>
            <h4>Description</h4>
            <h4>Date Added</h4>
            <h4>Actions</h4>
            </br>
            {% if courses %}
                {% for course in courses %}
                <p> {{ course.name }}</p>
                <p>{{ course.desc}}</p>
                <p>{{ course.created_at}}</p>
                <a href="/confirm/{{course.id}}">remove</a>
                </br>
                {% endfor %}
            {% endif %}
        </div>
    </body>
</html>
