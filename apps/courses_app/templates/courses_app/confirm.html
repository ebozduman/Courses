<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete a Course</title>
    </head>
    <body>
        <h4>Are you sure you want to delete the following course?</h4>
        <p>Name: {{name}}</p>
        <p>Description: {{desc}}</p>
        <form action="/" method="post">
            {% csrf_token %}
            <input type="submit" name="no" value="No">
        </form>
        <form action="/destroy/{{id}}" method="post">
            {% csrf_token %}
            <input type="submit" name="ok" value="Yes! I want to delete this">
        </form>
    </body>
</html>
